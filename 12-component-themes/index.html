<!DOCTYPE HTML>
<html>
<head>
  <title>Web Component Essentials</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="/index.css" rel="stylesheet" />
  <style>
    p {
      color: blue;
    }

    /* variables scoped to component :host */
    x-component {
      --color: green;
      --font-size: 24px;
    }

    /* variables scoped to global :root */
    :root {
      --z-component-color: red;
      --z-component-font-size: 24px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Example 12 Component Themes</h1>
    <a href="/">Back to examples</a>
  </header>

  <main>
    <p>
      I'm a blue paragraph from the global styles.
    </p>

    <x-component>I'm a web component that can have custom styles thanks to CSS Properties!</x-component>
    <z-component>I'm a web component with a fallback theme if no custom one is defined!</z-component>
    <x-component dark>I'm a web component with a built in dark theme!</x-component>
  </main>

  <script type="module" src="./index.js"></script>
</body>
</html>
